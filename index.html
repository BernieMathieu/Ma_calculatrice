<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculatrice</title>
</head>
<body>
    <h1>Calculatrice</h1>
    <div class="calculator">
        <input type="text" id="display">
        <div class="buttons">
          <button onclick="clearDisplay()">C</button>
          <button onclick="deleteLastCharacter()">Effacer</button>
          <button value="+" onclick="display.value += '+' " class="operator">+</button>
          <button value="=" onclick="display.value = eval(display.value)"  class="equal operateur">=</button>
          <button value="-" onclick="display.value += '-' " class="operator">-</button>
          <button value="-" onclick="display.value += '*' " class="operator">*</button>
          <button value="/" onclick="display.value += '/' " class="operator">/</button>
          <button value="/" onclick="display.value += '(' " class="operator">(</button>
          <button value="/" onclick="display.value += ')' " class="operator">)</button>
          <button value="/" onclick="display.value += '%' " class="operator">%</button>
          <button value="/" onclick="display.value += '.' " class="operator">.</button>
          <button value="/" onclick="display.value += '1' " class="operator">1</button>
          <button value="/" onclick="display.value += '2' " class="operator">2</button>
          <button value="/" onclick="display.value += '3' " class="operator">3</button>
          <button value="/" onclick="display.value += '4' " class="operator">4</button>
          <button value="/" onclick="display.value += '5' " class="operator">5</button>
          <button value="/" onclick="display.value += '6' " class="operator">6</button>
          <button value="/" onclick="display.value += '7' " class="operator">7</button>
          <button value="/" onclick="display.value += '8' " class="operator">8</button>
          <button value="/" onclick="display.value += '9' " class="operator">9</button>
          <button value="/" onclick="display.value += '0' " class="operator">0</button>
